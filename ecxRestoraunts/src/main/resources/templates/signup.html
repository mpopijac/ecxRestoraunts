<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row">
			<h1>Sign Up</h1>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<p th:if="${loginError}" class="error"></p>
    			<form method="post" action="signup-user" autocomplete="off">
				<div class="row">
						<input th:value="${user.id}" type="hidden" name="id"/>
						<input th:value="${operation}" type="hidden" name="operation"/>
						<label for="firstName">First Name:</label>
  						<input type="text" class="form-control" name="firstName" required="required"/>
  						<label for="lastName">Last Name:</label>
  						<input type="text" class="form-control" name="lastName" required="required"/>
  						<label for="username">Username:</label>
  						<input type="text" class="form-control" name="username"/>
  						<label for="password">Password:</label>
  						<input type="password" class="form-control" name="password"/>
  						<label for="email">E-mail:</label>
  						<input type="text" class="form-control" name="email" required="required"/>
  						<div class="form-group">
  							<label for="role">Role:</label>
  							<select name="role" required="required" size="1" class="form-control">
  								<option value="">Select role</option>
  								<option th:if="${user.role!=null}" th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.role.id==role.id}"/>
  								<option th:unless="${user.role!=null}" th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"/>
  							</select>
  							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  						</div>
  						<br/>
  						<div style="margin-left:auto; margin-right:auto; text-align: center;">
  							<button th:text="${buttonAction}" type="submit" class="btn btn-default"></button>
						</div>
					<div class="col-sm-4"></div>
				</div>
				
			</form>
    		</div>
    	</div>
    </div>
	<div th:replace="template :: footer"></div>
</body>
</html>
