<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row">
			<h1 th:text="${heading}"></h1>
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<form method="POST" action="crud-role">
						<div class="form-group">
							<input th:value="${role.id}" type="hidden" name="id"/>
							<input th:value="${operation}" type="hidden" name="operation"/>
							<label for="name">Role	name:</label>
							<input th:value="${role.name}" type="text" required="required" class="form-control" id="name" name="name"/>
						</div>
						<button th:text="${buttonAction}" type="submit" class="btn btn-default"></button>
					</form>
				</div>
				<div class="col-sm-4"></div>
			</div>

		</div>
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
