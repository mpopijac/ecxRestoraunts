<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<h1>List of users</h1>
		<table class="table">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Email</th>
					<th>Role</th>
					<th style="text-align: center;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.firstName}"></td>
       				<td th:text="${user.lastName}"></td>
       				<td th:text="${user.username}"></td>
       				<td th:text="${user.email}"></td>
       				<td th:text="${user.role.name}"></td>
       				<td style="margin-left: auto; margin-right:auto; text-align: center;">
     					<form method="get" action="u-user">
							<input th:value="${user.id}" type="hidden" name="id"/>
							<button type="submit" class="btn btn-default btn-sm" style="width:80px;">Update</button>
						</form>
						<form method="post" action="crud-user">
							<input th:value="${user.id}" type="hidden" name="id"/>
							<input type="hidden" name="operation" value="DELETE"/>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" class="btn btn-danger btn-sm" style="width:80px;">Delete</button>
						</form>
       				</td>
				</tr>
			</tbody>
		</table>
		<a href="c-user" type="button" class="btn btn-success">Create</a>
	
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
