<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row">
			<h1>List of users</h1>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
						<th>Email</th>
						<th>Role</th>
						<th style="text-align: center;">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.firstName}"></td>
        				<td th:text="${user.lastName}"></td>
        				<td th:text="${user.username}"></td>
        				<td th:text="${user.email}"></td>
        				<td th:text="${user.role.name}"></td>
        				<td class="col-sm-3">
        					<div class="row" style="text-align: center; margin-left:auto; margin-right:auto;">
        						<div class="col-sm-6">
        							<form method="get" action="u-user">
										<input th:value="${user.id}" type="hidden" name="id"/>
										<button type="submit" class="btn btn-default">Update</button>
									</form>
								</div>
								<div class="col-sm-6">
        							<form method="post" action="crud-user">
										<input th:value="${user.id}" type="hidden" name="id"/>
										<input type="hidden" name="operation" value="DELETE"/>
										<button type="submit" class="btn btn-default">Delete</button>
									</form>
								</div>
							</div>
        				</td>
					</tr>
				</tbody>
			</table>
			<a href="c-user" type="button" class="btn btn-default">Create</a>
		</div>
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
