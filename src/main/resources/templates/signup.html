<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row" >
			<h1 align="center">Sign Up</h1>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<p th:if="${loginError}" class="error"></p>
    			<form method="post" action="/signup-user" >
				<div class="row">

						<label for="firstName">First Name:</label>
  						<input type="text" class="form-control" name="firstName" required="required" />
  						<label for="lastName">Last Name:</label>
  						<input type="text" class="form-control" name="lastName" required="required" />
  						<label for="username">Username:</label>
  						<input type="text"  class="form-control" name="username" required="required" />
  						<label for="password">Password:</label>
  						<input type="password"  class="form-control" name="password" placeholder="min 6 characters" /> 
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${PassError1}"></div> 		
  						<label for="cpassword">Confirm password:</label>
  						<input type="password" class="form-control" name="cpassword" placeholder="min 6 characters" />
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${PassError2}"></div> 						
  						<label for="email">E-mail:</label>
  						<input type="text" class="form-control" id="inputEmail" name="email" required="required" data-error="Bruh, that email address is invalid" placeholder="user@mydomain.com"/>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  						<br/>
  						<div style="margin-left:auto; margin-right:auto; text-align: center;">
  							<button th:text="${buttonAction}" type="submit" class="btn btn-primary" ></button>
						</div>
					<div class="col-sm-4"></div>
				</div>				
			</form>
    		</div>
    	</div>
    </div>
	<div th:replace="template :: footer"></div>
	
</body>
</html>
