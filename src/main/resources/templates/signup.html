<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
</head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row" >
			<h1 align="center">Sign Up</h1>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<p th:if="${loginError}" class="error"></p>
    			<form method="post" action="/signup-user" id="userForm" >
				<div class="row">
				
						<label for="firstName">First Name:</label>
  						<input type="text" class="form-control" name="firstName" required="required" />
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${FirstNameError}"></div> 		
  						<label for="lastName">Last Name:</label>
  						<input type="text" class="form-control" name="lastName" required="required" />
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${LastNameError}"></div> 		
  						<label for="username">Username:</label>
  						<span id="usernameResult" ></span>						
  						<input type="text"  class="form-control" name="username" id="username" required="required" />
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${UsernameError1}"></div> 		
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${UsernameError2}"></div> 		
  						<label for="password">Password:</label>
  						<span id="strengthResult" ></span> 
  						<input type="password" class="form-control" name="password" id="password" placeholder="min 6 characters" data-minlength="6"  /> 
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${PassError1}"></div>			
  						<label for="cpassword">Confirm password:</label>
  						<span id="matcherResult" ></span>   						
  						<input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="min 6 characters" />
  						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${PassError2}"></div> 						
  						<label for="email">E-mail:</label>
  						<span id="emailResult" ></span>	
  						<input type="text" class="form-control" id="email" name="email" required="required" placeholder="user@mydomain.com"/>
						<div class="help-block with-errors" style="color: red;" th:if="${signUpError}" th:text="${EmailError}"></div> 						
						<input type="hidden" th:name="${_csrf.parameterName}" id="csrf" th:value="${_csrf.token}"/>
  						<br/>
  						<div style="margin-left:auto; margin-right:auto; text-align: center;">
  							<button th:text="${buttonAction}" type="submit" class="btn btn-primary" ></button>
						</div>
					<div class="col-sm-4"></div>
				</div>				
			</form>
    		</div>
    	</div>
    </div>
	<div th:replace="template :: footer"></div>
			<script th:src="@{/js/passwordscheck.js}"></script>
	
</body>
</html>
