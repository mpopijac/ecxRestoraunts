<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<h1>List of roles</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Role</th>
					<th style="text-align: center;">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="role: ${roles}">
					<td th:text="${role.name}"></td>
					<td style="margin-left: auto; margin-right:auto; text-align: center;">
						<form method="get" action="/admin/u-role">
							<input th:value="${role.id}" type="hidden" name="id"/>
							<button type="submit" class="btn btn-default btn-sm" style="width:80px;">Update</button>
						</form>
						<form method="post" action="/admin/crud-role">
							<input th:value="${role.id}" type="hidden" name="id"/>
							<input type="hidden" name="operation" value="DELETE"/>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" class="btn btn-danger btn-sm" style="width:80px;">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
			
			<a href="c-role" type="button" class="btn btn-success">Create</a>
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
