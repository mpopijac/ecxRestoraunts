<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row">
			<h1>List of articles</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Headline</th>
						<th>Author</th>
						<th>Restaurant</th>
						<th style="text-align: center;">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="article : ${articles}">
						<td th:text="${article.headline}"></td>
        				<td th:text="${article.author.firstName}+' '+${article.author.lastName}"></td>
        				<td th:text="${article.restaurant.name}"></td>
        				<td class="col-sm-3">
        					<div class="row" style="text-align: center; margin-left:auto; margin-right:auto;">
        						<div class="col-sm-6">
        							<form method="get" action="u-article">
										<input th:value="${article.id}" type="hidden" name="id"/>
										<button type="submit" class="btn btn-default">Update</button>
									</form>
								</div>
								<div class="col-sm-6">
        							<form method="get" action="crud-article">
										<input th:value="${article.id}" type="hidden" name="id"/>
										<input type="hidden" name="operation" value="DELETE"/>
										<button type="submit" class="btn btn-default">Delete</button>
									</form>
								</div>
							</div>
        				</td>
					</tr>
				</tbody>
			</table>
			<a href="c-article" type="button" class="btn btn-default">Create</a>
		</div>
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
