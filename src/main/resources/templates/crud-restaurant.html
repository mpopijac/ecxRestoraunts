<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head"></head>

<body>
	<nav th:replace="template :: nav"></nav>
	<div class="container">
		<div class="row">
			<h1>List of restaurants</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Address</th>
						<th>Description</th>
						<th style="text-align: center;">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="restaurant : ${restaurants}">
						<td th:text="${restaurant.name}"></td>
        				<td th:text="${restaurant.address}"></td>
        				<td th:utext="${restaurant.description}"></td>
        				<td class="col-sm-3">
        					<div class="row" style="text-align: center; margin-left:auto; margin-right:auto;">
        						<div class="col-sm-6">
        							<form method="get" action="u-restaurant">
										<input th:value="${restaurant.id}" type="hidden" name="id"/>
										<button type="submit" class="btn btn-default">Update</button>
									</form>
								</div>
								<div class="col-sm-6">
        							<form method="post" action="crud-restaurant">
										<input th:value="${restaurant.id}" type="hidden" name="id"/>
										<input type="hidden" name="operation" value="DELETE"/>
										<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
										<button type="submit" class="btn btn-default">Delete</button>
									</form>
								</div>
							</div>
        				</td>
					</tr>
				</tbody>
			</table>
			<a href="c-restaurant" type="button" class="btn btn-default">Create</a>
		</div>
	</div>


	<div th:replace="template :: footer"></div>
</body>
</html>
